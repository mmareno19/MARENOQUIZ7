
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   
   <script src = "./geojson2"></script>
  
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>

<script src = "./geojson2"></script>

</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90480664319269, -79.04823176073464], 14.0);
      
      var geo = L.geoJSON(stadium).addTo(map)
        var stadiumicon = L.icon({
            iconUrl:'https://cdn0.iconfinder.com/data/icons/sport-activity-1/44/sport-17-512.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });
        var custompop = "Kenan Memorial Stadium<br/><img src='https://goheels.com/images/2018/8/1/Kenan_Stadium_duke_2031.jpg'width='100px'/>";

        L.geoJSON(stadium, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: stadiumicon});}})
        .bindPopup(custompop) // d
        .addTo(geo)
      

      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);



      var photo = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);
    
    var tilez = {
      "Open Street Map": OSM,
      "UNC Photo": photo,
    }

    var images = {
      "Kenan Stadium Marker, Icon, & Popup": geo,
      
    }
    
   
     L.control.layers(tilez, images).addTo(map)
   

  </script>
</body>
</html>
